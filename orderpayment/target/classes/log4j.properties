log4j.rootCategory=INFO, stdout

# MyBatis logging configuration...
log4j.logger.com.xiaoyi.passport.dao.AppInfoMapper=DEBUG
log4j.logger.com.xiaoyi.passport.dao.JwkInfoMapper=DEBUG
log4j.logger.com.xiaoyi.passport.dao.PolicyMapMapper=DEBUG
log4j.logger.com.xiaoyi.passport.dao.RegionMapMapper=DEBUG
log4j.logger.com.xiaoyi.passport.dao.UserInfoMapper=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%t %p [%c] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE